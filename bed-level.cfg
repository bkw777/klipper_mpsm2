; Bed-Level for PLA+ on MPSM2 & Klipper
[gcode_macro BED_LEVEL]
description: Draw lines to level the bed.
gcode:
    ;
    ; init
    ;
    M190 S65  ; heat bed
    M109 S210 ; heat nozzle
    M220 S100 ; reset feed%
    M221 S100 ; reset flow%
    G21 ; metric units
    G91 ; relative positioning
    M83 ; relative extruding
    ;
    ; perimeter
    ;
    G28
    G1 X120 E6 F1200
    G1 Y120 E6 F1200
    G1 X-120 E6 F1200
    G1 Y-120 E6 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X110 E5.5 F1200
    G1 Y110 E5.5 F1200
    G1 X-110 E5.5 F1200
    G1 Y-110 E5.5 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X100 E5 F1200
    G1 Y100 E5 F1200
    G1 X-100 E5 F1200
    G1 Y-100 E5 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X90 E4.5 F1200
    G1 Y90 E4.5 F1200
    G1 X-90 E4.5 F1200
    G1 Y-90 E4.5 F1200
    ;
    ; center
    ;
    G1 X25 Y25 E3 F1200
    G1 X40 E2 F1200
    G1 Y40 E2 F1200
    G1 X-40 E2 F1200
    G1 Y-40 E2 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X30 E1.5 F1200
    G1 Y30 E1.5 F1200
    G1 X-30 E1.5 F1200
    G1 Y-30 E1.5 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X20 E1 F1200
    G1 Y20 E1 F1200
    G1 X-20 E1 F1200
    G1 Y-20 E1 F1200
    ;
    G1 X5 Y5 E0.5 F1200
    G1 X10 E0.5 F1200
    G1 Y10 E0.5 F1200
    G1 X-10 E0.5 F1200
    G1 Y-10 E0.5 F1200
    ;
    END_GCODE
